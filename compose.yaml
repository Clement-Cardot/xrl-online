version: '3'
services:
  mongodb:
    image: clementcardot/xrl-online-db
    build:
      context: db
      dockerfile: Dockerfile
    ports:
      - "27017:27017"

  tomcat:
    image: clementcardot/xrl-online-tomcat
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    volumes:
      - ./logs:/usr/local/tomcat/logs