<mat-card id="{{'readiness-level-card-'+readinessLevel.id}}" (click)="openReadinessLevelDialog(readinessLevel)">
  <mat-card-header>
    <mat-card-title>{{ readinessLevel.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <mat-icon class="icon-display">keyboard_arrow_right</mat-icon>
  </mat-card-actions>
</mat-card>
