<div id="loginComponent">
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
        
        <mat-form-field>
            <mat-label>Enter your login</mat-label>
            <input matInput  type="text" placeholder="Ex. clement.cardot" [formControl]="usernameFormControl"  [errorStateMatcher]="matcher" (change)="onChange()"/>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="usernameFormControl.hasError('required')">
                Un nom d'utilisateur est <strong>requis</strong>
            </mat-error>
    
            <!-- <mat-error *ngIf="usernameFormControl.hasError('incorrect')">
                Login ou mot de passe incorrect(s)
            </mat-error> -->
        </mat-form-field>
        
        <!-- <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="showPassword ? 'password' : 'text'" [formControl]="passwordFormControl"  [errorStateMatcher]="matcher" (change)="onChange()">
            <button mat-icon-button matSuffix (click)="showPassword = !showPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
              <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field> -->

        <button mat-raised-button color="accent" id="loginBtn">LOGIN</button>
    </form>
</div>
