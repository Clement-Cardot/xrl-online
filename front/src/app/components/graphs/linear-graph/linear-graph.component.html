<div class="linear-graph-component">
    <canvas *ngIf="assessments.length > 0"
      baseChart
      #chart
      [type]="radarChartType"
      [options]="radarChartOptions"
      [data]="radarChartData"
      [plugins]="[zoomPlugin, componentReadySubjectComplete]">
    </canvas>
    <p class="no-data-text" *ngIf="assessments.length == 0">{{"PROJECT.RADAR_CHART_EMPTY" | translate}}</p>
  </div>
