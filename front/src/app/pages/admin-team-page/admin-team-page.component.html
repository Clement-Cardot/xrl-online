<div class="body-container">
  <div class="user-container">
    <app-users-management></app-users-management>
  </div>
  <div class="team-container">
    <app-add-team-card (addTeamEvent)="addTeam($event)"></app-add-team-card>
    <app-team-card
      *ngFor="let team of teams"
      [team]="team"
      (updateTeamEvent)="updateTeam($event)"
      (deleteTeamEvent)="deleteTeam($event)"
    ></app-team-card>
  </div>
</div>
